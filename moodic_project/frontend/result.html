<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moodic - Playlists</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #121212, #1DB954);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
    }

    .playlists-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
      padding: 0 20px 50px;
    }

    .playlist {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease;
    }

    .playlist:hover {
      transform: scale(1.03);
    }

    .playlist img {
      width: 100%;
      border-radius: 12px;
    }

    .playlist h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }

    .playlist p {
      margin: 0 0 10px;
      font-size: 0.95rem;
      color: #ccc;
    }

    .playlist a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #1DB954;
      color: black;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }

    .playlist a:hover {
      background: #1ed760;
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Your Mood-Based Playlists ðŸŽ¶</h1>
  <div id="error" class="error"></div>
  <div class="playlists-container" id="playlistsContainer"></div>

  <script>
    const token = sessionStorage.getItem("token");
    const stored = sessionStorage.getItem("playlists");

    if (!token || !stored) {
      document.getElementById("error").innerText = "Missing token or playlists. Please go back.";
    } else {
      const playlists = JSON.parse(stored);
      const container = document.getElementById("playlistsContainer");

      if (!Array.isArray(playlists) || playlists.length === 0) {
        container.innerHTML = "<p>No playlists found for the selected mood(s).</p>";
      } else {
        playlists.forEach(playlist => {
          const div = document.createElement("div");
          div.className = "playlist";
          div.innerHTML = `
            <img src="${playlist.image}" alt="${playlist.name}">
            <h3>${playlist.name}</h3>
            <p>By ${playlist.owner}</p>
            <a href="${playlist.spotify_url}" target="_blank">Open in Spotify</a>
          `;
          container.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>
