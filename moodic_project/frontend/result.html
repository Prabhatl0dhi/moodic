<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results | Moodic</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1db954, #191414);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2.5rem;
    }

    .player-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .cover {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .song-title {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    .artist {
      font-size: 0.95rem;
      opacity: 0.8;
      text-align: center;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .back-button {
      background-color: #1db954;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 40px;
    }
    .back-button:hover {
      background-color: #17a94a;
    }
  </style>
</head>
<body>
  <h1>Your Mood-based Songs</h1>

  <div class="player-card">
    <img class="cover" src="https://i.scdn.co/image/ab67616d0000b2731f4f9cdd9e3c86f14c85b7d3" alt="Cover Image">
    <div class="song-title">Song Title</div>
    <div class="artist">Artist Name</div>
    <audio controls src="your_preview_url_here.mp3"></audio>
  </div>

  <button class="back-button" onclick="window.location.href='mood.html'">Back to Mood</button>

  <!-- In JS you can dynamically fill song data -->
</body>
</html>
