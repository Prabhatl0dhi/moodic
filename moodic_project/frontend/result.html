<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moodic - Results</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #121212, #1DB954);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
    }

    .tracks-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
      padding: 0 20px 50px;
    }

    .track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease;
    }

    .track:hover {
      transform: scale(1.03);
    }

    .track img {
      width: 100%;
      border-radius: 12px;
    }

    .track h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }

    .track p {
      margin: 0 0 10px;
      font-size: 0.95rem;
      color: #ccc;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Your Mood-Based Playlist ðŸŽµ</h1>
  <div id="error" class="error"></div>
  <div class="tracks-container" id="tracksContainer"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token') || sessionStorage.getItem("token");
    const storedSongs = sessionStorage.getItem("songs");

    if (!token || !storedSongs) {
      document.getElementById("error").innerText = "Missing token or tracks. Please go back.";
    } else {
      try {
        sessionStorage.setItem("token", token);
        const tracks = JSON.parse(storedSongs);
        console.log("ðŸŽµ Tracks loaded:", tracks);

        const container = document.getElementById("tracksContainer");

        if (!Array.isArray(tracks) || tracks.length === 0) {
          container.innerHTML = "<p>No tracks found for the selected mood(s).</p>";
        } else {
          tracks.forEach(track => {
            const div = document.createElement("div");
            div.className = "track";
            div.innerHTML = `
              <img src="${track.image}" alt="${track.name}">
              <h3>${track.name}</h3>
              <p>${track.artist}</p>
              ${track.preview_url 
                ? `<audio controls src="${track.preview_url}"></audio>` 
                : `<p><a href="${track.spotify_url}" target="_blank">Listen on Spotify</a></p>`}
            `;
            container.appendChild(div);
          });
        }
      } catch (err) {
        console.error("Error parsing songs:", err);
        document.getElementById("error").innerText = "Something went wrong. Please try again.";
      }
    }
  </script>
</body>
</html>
