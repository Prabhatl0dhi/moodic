<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Mood - Moodic</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #121212, #1DB954);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .mood-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 700px;
    }

    .mood-btn {
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 50px;
      border: none;
      background-color: #1DB954;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .mood-btn:hover {
      background-color: #17a74a;
    }

    .mood-btn.selected {
      background-color: white;
      color: #1DB954;
      border: 2px solid #1DB954;
    }

    #submitBtn {
      margin-top: 40px;
      padding: 14px 40px;
      font-size: 18px;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #submitBtn:hover {
      background-color: #14833b;
    }
  </style>
</head>
<body>

  <h1>Whatâ€™s your vibe today? ðŸŽ¶</h1>

  <div class="mood-buttons">
    <button class="mood-btn" data-mood="happy">Happy</button>
    <button class="mood-btn" data-mood="sad">Sad</button>
    <button class="mood-btn" data-mood="energetic">Energetic</button>
    <button class="mood-btn" data-mood="chill">Chill</button>
    <button class="mood-btn" data-mood="romantic">Romantic</button>
    <button class="mood-btn" data-mood="motivated">Motivated</button>
    <button class="mood-btn" data-mood="lonely">Lonely</button>
    <button class="mood-btn" data-mood="nostalgic">Nostalgic</button>
  </div>

  <button id="submitBtn">Continue</button>

  <script>
    const selectedMoods = new Set();
    const buttons = document.querySelectorAll('.mood-btn');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const mood = btn.dataset.mood;
        if (selectedMoods.has(mood)) {
          selectedMoods.delete(mood);
          btn.classList.remove('selected');
        } else {
          selectedMoods.add(mood);
          btn.classList.add('selected');
        }
      });
    });

    document.getElementById('submitBtn').addEventListener('click', () => {
      if (selectedMoods.size === 0) {
        alert('Please select at least one mood!');
        return;
      }
      const moodList = Array.from(selectedMoods).join(',');
      window.location.href = `result.html?moods=${encodeURIComponent(moodList)}`;
    });
  </script>

</body>
</html>
