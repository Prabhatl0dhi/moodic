<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Mood - Moodic</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #1db954, #121212);
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }
    .moods {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 20px;
    }
    .mood {
      padding: 15px 25px;
      margin: 15px;
      background: #282828;
      border: 2px solid #1db954;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2em;
    }
    .mood.selected {
      background: #1db954;
      color: black;
    }
    button {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1.1em;
      background: #1db954;
      border: none;
      border-radius: 30px;
      color: black;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #1ed760;
    }
  </style>
</head>
<body>
  <h1>How are you feeling today?</h1>
  <div class="moods">
    <div class="mood">Happy</div>
    <div class="mood">Sad</div>
    <div class="mood">Energetic</div>
    <div class="mood">Romantic</div>
    <div class="mood">Chill</div>
    <div class="mood">Angry</div>
    <div class="mood">Motivated</div>
    <div class="mood">Nostalgic</div>
  </div>
  <button id="submitBtn">Get Songs</button>

  <script>
    const moods = document.querySelectorAll(".mood");
    const selectedMoods = new Set();

    moods.forEach(mood => {
      mood.addEventListener("click", () => {
        mood.classList.toggle("selected");
        const text = mood.textContent;
        if (selectedMoods.has(text)) {
          selectedMoods.delete(text);
        } else {
          selectedMoods.add(text);
        }
      });
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      const token = new URLSearchParams(window.location.search).get("token");

      if (!token) {
        alert("Spotify token missing. Please login again.");
        window.location.href = "/";
        return;
      }

      if (selectedMoods.size === 0) {
        alert("Please select at least one mood.");
        return;
      }

      fetch("https://moodic-backend.onrender.com/recommend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          moods: Array.from(selectedMoods),
          token: token
        })
      })
      .then(res => res.json())
      .then(data => {
        sessionStorage.setItem("songs", JSON.stringify(data.tracks));
        window.location.href = "result.html";
      })
      .catch(err => {
        console.error(err);
        alert("Something went wrong. Try again!");
      });
    });
  </script>
</body>
</html>
